# This is the configuration file for kitty terminal
# For more information, see https://sw.kovidgoyal.net/kitty/conf.html
# For your custom configurations, put it in ./kitty.conf

# --- Fonte ---
font_family              JetBrainsMono Nerd Font
bold_font                auto
italic_font              auto
bold_italic_font         auto
font_size                12.0

enable_audio_bell        no

background_opacity       0.90
background               #000000

enable_ligatures         true
force_ligatures          always

adjust_line_height       0
adjust_column_width      0

scrollback_lines         10000
mouse_hide_wait          3.0

window_padding_width     10

repaint_delay            5
input_delay              1
sync_to_monitor          no


font_family CaskaydiaCove Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto
enable_audio_bell no
font_size 9.0
window_padding_width 25
cursor_trail 1

# Themes can override any settings in this file
include theme.conf
#background_opacity 0.60
#hide_window_decorations yes
#confirm_os_window_close 0
