# ~/.config/kitty/kitty.conf

# --- Fonte ---
font_family              JetBrainsMono Nerd Font
bold_font                auto
italic_font              auto
bold_italic_font         auto
font_size                12.0

# --- Sons do terminal ---
enable_audio_bell        no

# --- Aparência / Cores ---
background_opacity       0.90
background               #000000

# --- Antialiasing e ligaduras ---
enable_ligatures         true
force_ligatures          always

# --- Espaçamento entre linhas/colunas (0 = padrão da fonte) ---
adjust_line_height       0
adjust_column_width      0

# --- Suavização de desenho de caixas (se for usar box drawing) ---
box_drawing_scale =1.0 1.0 1.0 1.0

# Importar tema separado
include current-theme.conf