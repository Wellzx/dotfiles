# ~/.config/kitty/kitty.conf

font_family              JetBrainsMono Nerd Font
bold_font                auto
italic_font              auto
bold_italic_font         auto
font_size                12.0

enable_audio_bell        no

# Transparência
background_opacity       0.90

# Opcional: deixar o fundo invisível com blur no Hyprland
background               #000000

# Antialiasing e suavização (deixa o texto mais bonito)
force_ligatures           always
enable_ligatures          true
box_drawing_scale         1.0
adjust_line_height        0
adjust_column_width       0

# Importar tema separado (tá certo o seu)
include current-theme.conf